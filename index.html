<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const universalLink = "https://xplr.live/id"; // App Clip Universal Link
    const playstoreLink = "https://play.google.com/store/apps/details?id=com.xircular.xplorecampaign";
    const fallbackLink = "https://xplr.live";

    if (/iPhone|iPad|iPod/i.test(userAgent)) {
        // Attempt to open the Universal Link (App Clip)
        window.location.href = universalLink;
    } else if (/android/i.test(userAgent)) {
        // Redirect to Play Store for Android
        window.location.href = `intent:${playstoreLink}#Intent;package=com.android.chrome;end`;
    } else {
        // Fallback for other platforms
        window.location.href = fallbackLink;
    }
});
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <h2>I should not see this screen</h2>
</body>
</html>
